name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [postgres, sqlite]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: miniappworld
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DB_DRIVER: ${{ matrix.database }}
      STATE_DIRECTORY: ${{ github.workspace }}/.state/${{ matrix.database }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Run tests
        run: npm run test:ci
      - name: DB smoke test
        run: npm run db:smoke
      - name: Archive smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-${{ matrix.database }}
          path: .state/${{ matrix.database }}/db-smoke-${{ matrix.database }}.json
